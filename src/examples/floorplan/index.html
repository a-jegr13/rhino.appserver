<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>Vloerplan Configurator Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <img src="./logo_heijmans_synergy.png" class="logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div id="container">
    <div class="toolbar">
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
      <button id="historyButton">History</button>
      <button id="toggleGraphInfoButton">Toggle Graph Info</button> <!-- New button -->
    </div>
    <div id="overlay">
      <!-- /////////////////////////////////////////////////////////////////////////// -->


      <!-- /////////////////////////////////////////////////////////////////////////// -->
      <div><button id="downloadButton" disabled>Download .3dm</button></div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize slider values
      document.querySelectorAll('.slider').forEach(slider => {
        const valueSpan = document.getElementById(`${slider.id}-value`);
        valueSpan.textContent = `${slider.value}mm`;
      });

      // Add event listeners for input changes
      document.querySelectorAll('.slider').forEach(slider => {
        slider.addEventListener('input', function () {
          const valueSpan = document.getElementById(`${this.id}-value`);
          valueSpan.textContent = `${this.value}mm`;
        });
      });
      

    });

  </script>

  <!-- PixiJS -->
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script src="cytoscape.min.js"></script>
  <script src="dc.js"></script>
  <script type="module" src="globals.js"></script>
  <script type="module" src="./main.js"></script>



</body>

</html>
